services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: constructai-mongodb
    restart: unless-stopped
    command: ["--replSet", "rs0", "--bind_ip_all", "--noauth"]
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-constructai}
    volumes:
      - mongodb_data:/data/db
    networks:
      - constructai-network
    healthcheck:
      test: |
        mongosh --eval "try { rs.status() } catch(e) { rs.initiate() }"
      interval: 5s
      timeout: 30s
      start_period: 0s
      retries: 30

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: constructai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - constructai-network

  # Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: constructai-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL:-mongodb://mongodb:27017/constructai?replicaSet=rs0}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./packages/backend/uploads:/app/uploads
    networks:
      - constructai-network

  # Frontend
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: constructai-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    depends_on:
      - backend
    networks:
      - constructai-network

volumes:
  mongodb_data:
  redis_data:

networks:
  constructai-network:
    driver: bridge
