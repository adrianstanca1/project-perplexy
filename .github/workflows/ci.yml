name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/backend/package-lock.json
      
      - name: Install dependencies
        working-directory: packages/backend
        run: npm ci
      
      - name: Run linter
        working-directory: packages/backend
        run: npm run lint
      
      - name: Run type check
        working-directory: packages/backend
        run: npm run type-check
      
      - name: Run tests
        working-directory: packages/backend
        run: npm test
        env:
          DATABASE_URL: mongodb://localhost:27017/test
          REDIS_URL: redis://localhost:6379

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: packages/frontend
        run: npm ci
      
      - name: Run linter
        working-directory: packages/frontend
        run: npm run lint
      
      - name: Run type check
        working-directory: packages/frontend
        run: npm run type-check
      
      - name: Run tests
        working-directory: packages/frontend
        run: npm test

  build:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Build backend
        working-directory: packages/backend
        run: |
          npm ci
          npm run build
      
      - name: Build frontend
        working-directory: packages/frontend
        run: |
          npm ci
          npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
